<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContactCreateDlg" widgetVar="ContactCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateContactTitle}">
            <h:form id="ContactCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contactController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateContactLabel_contactName}" for="contactName" />
                        <p:inputText id="contactName" value="#{contactController.selected.contactName}" title="#{bundle.CreateContactTitle_contactName}" />
                        <p:outputLabel value="#{bundle.CreateContactLabel_contactType}" for="contactType" />
                        <p:inputText id="contactType" value="#{contactController.selected.contactType}" title="#{bundle.CreateContactTitle_contactType}" />
                        <p:outputLabel value="#{bundle.CreateContactLabel_email}" for="email" />
                        <p:inputText id="email" value="#{contactController.selected.email}" title="#{bundle.CreateContactTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateContactLabel_telephone}" for="telephone" />
                        <p:inputText id="telephone" value="#{contactController.selected.telephone}" title="#{bundle.CreateContactTitle_telephone}" />
                        <p:outputLabel value="#{bundle.CreateContactLabel_status}" for="status" />
                        <p:selectBooleanCheckbox id="status" value="#{contactController.selected.status}" />
                        <p:outputLabel value="#{bundle.CreateContactLabel_updateTime}" for="updateTime" />
                        <p:calendar id="updateTime" pattern="MM/dd/yyyy HH:mm:ss" value="#{contactController.selected.updateTime}" title="#{bundle.EditContactTitle_updateTime}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateContactLabel_contactId}" for="contactId" />
                        <p:inputText id="contactId" value="#{contactController.selected.contactId}" title="#{bundle.CreateContactTitle_contactId}" required="true" requiredMessage="#{bundle.CreateContactRequiredMessage_contactId}"/>
                        <p:outputLabel value="#{bundle.CreateContactLabel_partner}"  />
                       
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contactController.create}" value="#{bundle.Save}" update="display,:msgs" oncomplete="handleSubmit(args,'ContactCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ContactCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
