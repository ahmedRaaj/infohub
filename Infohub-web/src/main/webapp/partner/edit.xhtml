<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <div class="row">
        <div class="col-lg-7">
            <p:panelGrid columns="2" style="width: 100%" columnClasses="twenty-percent,eighty-percent">

                <p:outputLabel  value="Partner Number" for="partnerNumber" />
                <p:outputLabel id="partnerNumber" value="#{partnerBackendBean.partner.partnerNumber}" rendered="#{!partnerBackendBean.edit}"/>
                <p:inputText value="#{partnerBackendBean.partner.partnerNumber}" rendered="#{partnerBackendBean.edit}" required="true"/>
                
                <p:outputLabel value="Partner Name" for="partnerName" />
                <p:outputLabel id="partnerName" value="#{partnerBackendBean.partner.partnerName}" rendered="#{!partnerBackendBean.edit}"/>
                <p:inputText value="#{partnerBackendBean.partner.partnerName}" rendered="#{partnerBackendBean.edit}"/>

                <p:outputLabel value="Group" for="partnerGroup" />
                <p:outputLabel id="partnerGroup" value="#{partnerBackendBean.partner.partnerGroup}"  rendered="#{!partnerBackendBean.edit}"/>
                <p:inputText value="#{partnerBackendBean.partner.partnerGroup}" rendered="#{partnerBackendBean.edit}"/>

                <p:outputLabel value="Type" for="partnerType" />
                <p:outputLabel id="partnerType" value="#{partnerBackendBean.partner.partnerType}" rendered="#{!partnerBackendBean.edit}"/>
                <p:inputText value="#{partnerBackendBean.partner.partnerType}" rendered="#{partnerBackendBean.edit}"/>

                <p:outputLabel value="Country" for="country" />
                <p:outputLabel id="country" value="#{partnerBackendBean.partner.country}" rendered="#{!partnerBackendBean.edit}" />
                <p:inputText value="#{partnerBackendBean.partner.country}" rendered="#{partnerBackendBean.edit}"/>

                <p:outputLabel value="City" for="city" />
                <p:outputLabel id="city" value="#{partnerBackendBean.partner.city}"  rendered="#{!partnerBackendBean.edit}"/>
                <p:inputText value="#{partnerBackendBean.partner.city}" rendered="#{partnerBackendBean.edit}"/>

                <p:outputLabel value="Sales Org" for="salesOrg" />
                <p:outputLabel id="salesOrg" value="#{partnerBackendBean.partner.salesOrg}" rendered="#{!partnerBackendBean.edit}"/>
                <p:inputText value="#{partnerBackendBean.partner.salesOrg}" rendered="#{partnerBackendBean.edit}"/>

                <p:outputLabel value="B2B Manager" for="b2bManager" />
                <p:outputLabel id="b2bManager" value="#{partnerBackendBean.partner.b2bManager}" rendered="#{!partnerBackendBean.edit}" />
                <p:inputText value="#{partnerBackendBean.partner.b2bManager}" rendered="#{partnerBackendBean.edit}"/>

                <p:outputLabel value="Update Time" for="updateTime" rendered="#{!partnerBackendBean.edit}" />
                <p:outputLabel id="updateTime" value="#{partnerBackendBean.partner.updateTime}"  rendered="#{!partnerBackendBean.edit}"/>

            </p:panelGrid>

        </div>
        <div jsf:id="commentDiv" class="col-lg-5" style="padding:0px">

            <ui:include src="../comment/list.xhtml"/>

        </div>
    </div>
</ui:composition>
