<?xml version='1.0' encoding='ISO-8859-1' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputScript name="bootstrap/js/bootstrap.js" />
        <h:outputScript name="js/script.js" />
        
        <h:outputStylesheet name="css/sidebar.css" />
        <h:outputStylesheet name="css/style.css" />
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />

        <title>Partner Info Hub</title>
    </h:head>

    <h:body>

        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage name="images/loader.gif" />
        </p:dialog>



        <div class="top" id="top" >
            <nav class="navbar navbar-default" style="height: 20px;margin-bottom: 0px;background-color: #0d5b7e;color: whitesmoke">
                <div class="container-fluid" style="padding-left: 0px">
                    <div class="col-sm-2" style="width:40px;padding: 0px">
                        <a  id="menu-toggle" style="cursor: pointer; color: white" > <i class="glyphicon glyphicon-align-justify"  style="width: 40px; height:40px;padding: 12px;padding-top: 20px"></i></a>
                    </div>
                    <div class="col-sm-4 text-right pull-right" style="padding: 10px 2px 2px; height: 100%">

                        <!--<span class="glyphicon glyphicon-log-out" > </span>-->
                        <h:form class="form-inline" >
                            <p:tooltip id="toolTipBtnLogout" for="btnLogout" value="Log out from partner info hub" position="top"/>

                            <span class="glyphicon glyphicon-user" > </span>
                            <span> #{activeDirectoryUser.givenName}</span>
                            &nbsp;
                            <p:commandButton id="btnLogout" ajax="false" icon="glyphicon glyphicon-log-out"  value="Log out" action="#"></p:commandButton>

                        </h:form>
                    </div>
                    <div class="col-sm-6 center-block text-right pull-right" >



                        <ul  class="list-inline" style="padding-top: 15px;">

                            <li><a style="color: white" href="http://www.infineon.com/" target="_blank" ><i class="fa fa-globe" aria-hidden="true"></i> Infineon.com</a></li>

                            <li><a  style="color: white" href="http://goto.infineon.com/cod" target="_blank" ><i class="fa fa-building-o" aria-hidden="true"></i> Organization</a></li>

                            <li><a  style="color: white" href="http://goto.infineon.com/searcher" target="_blank" ><i class="fa fa-address-book" aria-hidden="true"></i> Phone Book</a></li>

                            <li><a  style="color: white" href="http://goto.infineon.com/corpReg" target="_blank" ><i class="fa fa-stumbleupon" aria-hidden="true"></i> Rules</a></li>

                        </ul>

                    </div>

                </div>

            </nav>
        </div>

        <div class="top" >
            <nav  class="navbar navbar-default" style="height: 60px;margin-bottom: 0px;background-color: white;color: black">
                <div class="container-fluid" style="padding-left: 0px">


                    <div class="col-lg-2" style="width: 160px" >

                        <a jsf:id="logo" href="#{request.contextPath}/view/index.xhtml"> <h:graphicImage   name="images/infineon.png" width="150px" height="50px"/> </a>

                    </div>
                    <div class="navbar-header col-lg-10 ">

                        <a jsf:id="navBar" class="navbar-brand" style="color: black" href="#{request.contextPath}/view/index.xhtml">B2B Info Hub</a>
                        
                    </div>


                </div>
            </nav>
        </div>


        <div id="wrapper" >
            <!-- Sidebar -->
            <div id="sidebar-wrapper">

                <h:form>
                    <p:tooltip id="toolTipLinkLogout" for="linkLogout" value="Log out from partner info hub" position="bottom"/>
                    <p:tooltip id="toolTipLinkAdmin" for="linkAdmin" value="Access and Manage Users" position="bottom"/>

                    <p:tooltip id="toolTipAnalyze" for="linkAnalyze" value="Charts and Analysis" position="bottom"/>
                    <p:tooltip id="toolTipSapUpdate" for="linkSapUpdate" value="Update Partners from SAP xls files" position="bottom"/>
                    <p:tooltip id="toolTipHome" for=" linkSearch" value="Home " position="top"/>

                    <ul class="sidebar-nav">
                        <li>
                            <p:commandLink id="linkSearch"   action="/index?faces-redirect=true"> <i class="fa  fa-binoculars" aria-hidden="true" style="width: 40px; height:40px;padding: 12px"></i> Search</p:commandLink>
                        </li>
                         <li>
                             <p:commandLink id="linkTestView" title="Test Cases"  action="/testcase/tests?faces-redirect=true"> <i class="fa  fa-check-square-o" aria-hidden="true" style="width: 40px; height:40px;padding: 12px"></i> Test Cases</p:commandLink>
                        </li>
                        <li>
                            <p:commandLink id="linkAnalyze" action="/chart/analysis?faces-redirect=true"> <i class="fa fa-pie-chart" style="width: 40px; height:40px;padding: 12px"></i> Analysis</p:commandLink>
                        </li>
                        <li>
                            <p:commandLink id="linkSapUpdate" action="/batch/index?faces-redirect=true"> <i class="fa fa-refresh" style="width: 40px; height:40px;padding: 12px"></i> Batch update </p:commandLink>
                        </li>
                         
                        <li>
                            <p:commandLink id="linkAdmin" action="/admin/admin?faces-redirect=true" class="popovers"> <i class="fa fa-cog" aria-hidden="true" style="width: 40px; height:40px;padding: 12px"></i> Admin </p:commandLink>
                        </li>
                        <li>

                            <p:commandLink id="linkLogout" action="#"> <i class="fa  fa-sign-out" aria-hidden="true" style="width: 40px; height:40px;padding: 12px"></i> Log Out</p:commandLink>

                        </li>
                    </ul>
                </h:form>

            </div>

            <div id="page-content-wrapper">
                <div id="content" class="container-fluid" style="height: 80%">
                    <ui:insert name="content">Content</ui:insert>
                </div> 
                <br/>
                <div class="row" id="footer" style="padding-left: 50px; bottom: 0px" >
                    <p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
                        <f:facet name="start">
                            <p:graphicImage name="images/loader.gif" />
                        </f:facet>
                    </p:ajaxStatus>
                </div>

            </div>


        </div>





        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
    </h:body>

</html>
