<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
     >
    <h:head>

        <title>Partner Hub Login</title>

        <h:outputStylesheet name="/css/login.css" />
        <h:outputStylesheet name="/bootstrap/css/bootstrap.css" />



    </h:head>

    <h:body>
        <p:growl id="msgs"/>
        <div class="bg">
            <div class="top" id="top" >
                <nav class="navbar navbar-default" style="height: 20px;margin-bottom: 0px;background-color: #9BC3B7;color: whitesmoke">
                    <div class="container-fluid" style="padding-left: 0px">


                        <div class="col-sm-6 center-block text-right pull-right" >



                            <ul  class="list-inline" style="padding-top: 15px;">

                                <li><a style="color: white" href="http://www.infineon.com/" target="_blank" ><i class="fa fa-globe" aria-hidden="true"></i> Infineon.com</a></li>

                                <li><a  style="color: white" href="http://goto.infineon.com/cod" target="_blank" ><i class="fa fa-building-o" aria-hidden="true"></i> Organization</a></li>

                                <li><a  style="color: white" href="http://goto.infineon.com/searcher" target="_blank" ><i class="fa fa-address-book" aria-hidden="true"></i> Phone Book</a></li>

                                <li><a  style="color: white" href="http://goto.infineon.com/corpReg" target="_blank" ><i class="fa fa-stumbleupon" aria-hidden="true"></i> Rules</a></li>

                            </ul>

                        </div>

                    </div>

                </nav>
            </div>

            <div class="top" >
                <nav  class="navbar navbar-default" style="height: 60px;margin-bottom: 0px;background-color: white;color: black">
                    <div class="container-fluid" style="padding-left: 0px">
                        <div class="col-sm-2" style="width: 160px" >
                            <h:graphicImage  name="images/infineon.png" width="150px" height="50px"/>

                        </div>
                        <div class="navbar-header col-sm-6">
                            <a class="navbar-brand" style="color: black" href="#">B2B Info Hub Log In</a>

                        </div>


                    </div>
                </nav>
            </div>

            <div class="panel-body box" >
                <h2>Please Log In</h2>
                <h:form> 
                    <fieldset>
                        <div class="form-group">
                            <label>User Name:</label>
                            <input jsf:id="userName" class="form-control" placeholder="User Name" value="#{loginController.user}" name="usarName" type="text"/>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>

                            <input jsf:id="password" class="form-control" placeholder="Password" name="password" type="password" value="#{loginController.pwd}"/>
                        </div>
                        <div class="form-group">
                            <label>Domain:</label>
                            <h:selectOneMenu value="#{loginController.domain}">
                                <f:selectItem  itemValue="" itemLabel="Infineon"/>
                                <f:selectItem  itemValue="ap" itemLabel="AP"/>
                                <f:selectItem  itemValue="eu" itemLabel="EU"/>
                                <f:selectItem  itemValue="na" itemLabel="NA"/>
                            </h:selectOneMenu>
                        </div>

                        <p:commandButton style="background-color: #9BC3B7" class="btn btn-lg btn-success btn-block" value="Login" action="#{loginController.validateUsernamePassword()}" ajax="false"/>
                    </fieldset>
                </h:form>
            </div>
            <div class="footer">
                <div class="pull-right " style="padding: 5px;padding-top: 10px">            
                    Â© 2017 Infineon Technologies AG Imprint 
                </div>
            </div>

        </div>







    </h:body>
</html>
